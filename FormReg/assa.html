<html>
<head>
  <title>Mi tienda online</title>
  <style>
    /* Colores */
    body {
      background-color: #fafafa;
    }
    .title {
      color: #212529;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }
    .item img {
      width: 100%;
    }
    .item .titulo-item {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .item .precio-item {
      font-size: 16px;
      text-align: center;
    }

    /* Animaciones */
    .item:hover {
      box-shadow: 0 0 10px #ccc;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">Mi tienda online</h1>
  <div class="contenedor">
    <div class="item">
      <img src="img/producto1.jpg" alt="">
      <h2 class="titulo-item">Producto 1</h2>
      <p class="precio-item">$100</p>
    </div>
    <div class="item">
      <img src="img/producto2.jpg" alt="">
      <h2 class="titulo-item">Producto 2</h2>
      <p class="precio-item">$200</p>
    </div>
    <div class="item">
      <img src="img/producto3.jpg" alt="">
      <h2 class="titulo-item">Producto 3</h2>
      <p class="precio-item">$300</p>
    </div>
  </div>
</body>
</html>
